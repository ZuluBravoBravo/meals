<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Meal Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .day-selector {
      margin-bottom: 12px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select {
      padding: 5px;
      min-width: 200px;
    }

    #generate-btn, #print-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
    }

    #output {
      margin-top: 40px;
    }

    /* ---------- SHOPPING LIST ---------- */
    .shopping-list {
      page-break-after: always;
    }

    .shopping-list h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .shopping-list ul {
      list-style: none;
      padding-left: 0;
      columns: 2;
      column-gap: 40px;
    }

    .shopping-list li {
      padding: 6px 0;
      border-bottom: 1px dotted #aaa;
      font-size: 16px;
    }

    /* ---------- RECIPES ---------- */
    .recipe {
      page-break-before: always;
    }

    .recipe h3 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 8px;
    }

    .recipe h4 {
      font-size: 18px;
      margin-top: 12px;
      margin-bottom: 4px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 2px;
    }

    .recipe ul {
      margin-left: 20px;
      margin-top: 4px;
    }

    .recipe li {
      margin-bottom: 4px;
      font-size: 15px;
    }

    .recipe p {
      margin: 3px 0;
      font-size: 15px;
    }

    /* ---------- PRINT CLEANUP ---------- */
    @media print {
      #selectors, #generate-btn, #print-btn {
        display: none;
      }

      body {
        margin: 0.5in;
      }
    }
  </style>
</head>
<body>
  <h1>Weekly Meal Planner</h1>

  <div id="selectors">
    <div class="day-selector">
      <label for="monday">Monday:</label>
      <select id="monday"></select>
    </div>
    <div class="day-selector">
      <label for="tuesday">Tuesday:</label>
      <select id="tuesday"></select>
    </div>
    <div class="day-selector">
      <label for="wednesday">Wednesday:</label>
      <select id="wednesday"></select>
    </div>
    <div class="day-selector">
      <label for="thursday">Thursday:</label>
      <select id="thursday"></select>
    </div>
    <div class="day-selector">
      <label for="friday">Friday:</label>
      <select id="friday"></select>
    </div>
    <div class="day-selector">
      <label for="saturday">Saturday:</label>
      <select id="saturday"></select>
    </div>
    <div class="day-selector">
      <label for="sunday">Sunday:</label>
      <select id="sunday"></select>
    </div>
  </div>

  <button id="generate-btn">Generate Recipes & Shopping List</button>
  <button id="print-btn">Print / Save PDF</button>

  <div id="output">
    <div class="shopping-list" id="shopping-list"></div>
    <div class="recipes" id="recipes"></div>
  </div>

  <script>
    // Populate dropdowns
    const days = ["monday","tuesday","wednesday","thursday","friday","saturday","sunday"];
    days.forEach(day => {
      const select = document.getElementById(day);
      recipes.forEach(r => {
        const option = document.createElement("option");
        option.value = r.name;
        option.textContent = r.name;
        select.appendChild(option);
      });
    });

    // Generate button
    document.getElementById("generate-btn").addEventListener("click", () => {
      const selectedRecipes = [];
      days.forEach(day => {
        const select = document.getElementById(day);
        const recipe = recipes.find(r => r.name === select.value);
        if (recipe) selectedRecipes.push(recipe);
      });

      /* ---------- SHOPPING LIST ---------- */
      const shopping = generateShoppingList(selectedRecipes);
      const shoppingDiv = document.getElementById("shopping-list");
      shoppingDiv.innerHTML =
        "<h2>Shopping List</h2><ul>" +
        shopping.map(i => `<li>${i}</li>`).join("") +
        "</ul>";

      /* ---------- RECIPES ---------- */
      const recipesDiv = document.getElementById("recipes");
      recipesDiv.innerHTML = "<h2>Recipes</h2>";

      selectedRecipes.forEach(r => {
        const div = document.createElement("div");
        div.className = "recipe";

        let html = `<h3>${r.name}</h3>`;

        html += "<h4>Ingredients</h4><ul>";
        r.ingredients.forEach(ing => {
          html += `<li>${toMixedFraction(ing.amount)} ${ing.unit} ${ing.name}</li>`;
        });
        html += "</ul>";

        if (r.instructions) {
          html += "<h4>Instructions</h4>";
          r.instructions.split(",").forEach(step => {
            html += `<p>${step.trim()}</p>`;
          });
        }

        div.innerHTML = html;
        recipesDiv.appendChild(div);
      });
    });

    // Print button
    document.getElementById("print-btn").addEventListener("click", () => {
      window.print();
    });
  </script>
</body>
</html>
