<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Meal Planner</title>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .day-selector {
      margin-bottom: 12px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select {
      padding: 5px;
      min-width: 200px;
    }

    #generate-btn, #print-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
    }

    #output {
      margin-top: 40px;
    }

    .shopping-list {
      page-break-after: always;
    }

    .shopping-list h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .shopping-list ul {
      list-style: none;
      padding-left: 0;
      columns: 2;
      column-gap: 40px;
    }

    .shopping-list li {
      padding: 6px 0;
      border-bottom: 1px dotted #aaa;
      font-size: 16px;
    }

    .recipe {
      page-break-before: always;
    }

    .recipe h3 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 8px;
    }

    .recipe h4 {
      font-size: 18px;
      margin-top: 12px;
      margin-bottom: 4px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 2px;
    }

    .recipe ul {
      margin-left: 20px;
      margin-top: 4px;
    }

    .recipe li {
      margin-bottom: 4px;
      font-size: 15px;
    }

    .recipe p {
      margin: 3px 0;
      font-size: 15px;
    }

    @media print {
      #selectors, #generate-btn, #print-btn {
        display: none;
      }
      body {
        margin: 0.5in;
      }
    }
  </style>
</head>
<body>
  <h1>Weekly Meal Planner</h1>

  <div id="selectors">
    <div class="day-selector">
      <label for="monday">Monday:</label>
      <select id="monday"></select>
    </div>
    <div class="day-selector">
      <label for="tuesday">Tuesday:</label>
      <select id="tuesday"></select>
    </div>
    <div class="day-selector">
      <label for="wednesday">Wednesday:</label>
      <select id="wednesday"></select>
    </div>
    <div class="day-selector">
      <label for="thursday">Thursday:</label>
      <select id="thursday"></select>
    </div>
    <div class="day-selector">
      <label for="friday">Friday:</label>
      <select id="friday"></select>
    </div>
    <div class="day-selector">
      <label for="saturday">Saturday:</label>
      <select id="saturday"></select>
    </div>
    <div class="day-selector">
      <label for="sunday">Sunday:</label>
      <select id="sunday"></select>
    </div>
    <div class="day-selector">
      <label for="staples">staples:</label>
      <select id="staples"></select>
    </div>



    
  </div>

  <button id="generate-btn">Generate Recipes & Shopping List</button>
  <button id="print-btn">Print / Save PDF</button>

  <div id="output">
    <div class="shopping-list" id="shopping-list"></div>
    <div class="recipes" id="recipes"></div>
  </div>
</body>
</html>
